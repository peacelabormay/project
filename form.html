            </ul>
        </nav>   
    </header>
    <main>
        <form name="contact" method="POST" data-netlify="true"> 
            <fieldset>
                <legend>Личная информация</legend>
                <label>Имя<input type="text" name="text-field" placeholder="Ваше имя" required></label>
                <label>Дата рождения<input type="date" name="date"></label>
                <select name="sex" required>
                    <option value="1" selected>М</option>
                    <option value="2">Ж</option>
                </select>
                <label for="password">Пароль<input type="password" name="password" id="password" value="password" required></label>
            </fieldset>
            <fieldset>
                <legend>Контактные данные</legend>
                <label>email<input type="email" name="email" placeholder="ivanov@mail.ru" required></label>
                <label>tel<input type="tel" name="tel" placeholder="+79999999999" required></label>
                <label> Когда с вами связаться?
                    <select name="time" required>
                        <option value="1">Утро</option>
                        <option value="2" selected>День</option>
                        <option value="3">Вечер</option>
                        <option value="4">Ночь</option>
                    </select>
                </label>
            </fieldset>
            <button type="submit"><i class="fa fa-send"></i> Отправить</button>
            <button type="reset"><i class="fa fa-trash"></i> Очистить</button>
        </form>
    </main>
    <footer style="position: fixed; top: 70%">
            <div class="social">
                <img src = "img/people.png" alt = "" class="pict-people">
                <ul>

                </ul>    
            </div>
    </footer>
